<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Sticky Scroll</title>
    <!-- You will need to link to your CSS file here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main wrapper for the entire scrolling experience -->
    <div class="webgl-experience">

      <div class="webgl-container">
        <!-- Your Three.js canvas will be appended inside this div by your script -->
        <div class="webgl"></div>
      </div>
    
      <div class="section-hero"></div>
 
      <div class="section-dissect">
        <div class="text-container">
          <div class="text-left">
              <h2>The Flower</h2>
              <p>This model is now centered and enlarged.</p>
          </div>
          <div class="text-right">
              <h2>Scroll Animation</h2>
              <p>The text appears as you scroll further.</p>
          </div>
        </div>
      </div>
    
      <!-- 
        A final section to provide more scroll room and show that
        the animated part of the page journey is over.
      -->
      <div class="section-after">
        <h2>End of the animation.</h2>
      </div>
    
    </div>
    <script type="module" src="/src/main.js"></script>

</html>
